<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onAddCarType()" *ngIf="!isLoading">

    <mat-form-field>
      <input matInput type="text" formControlName="carType_Name" placeholder="Car Type">
      <mat-error *ngIf="form.get('carType_Name').invalid">Please enter a carTypeName.</mat-error>
    </mat-form-field>
    <br>
    <button mat-raised-button color="accent" type="submit">Save Type</button>
  </form>
</mat-card>
